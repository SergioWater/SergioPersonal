<!DOCTYPE HTML>
<html>
  <head>
    <title>Contact - Sergio's Personal Project Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      .contact-form h2 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group textarea {
        height: 150px;
      }
      .submit-button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .submit-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
        <h1><a href="index.html" id="logo">Sergio <em>Personal Projects</em></a></h1>
        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Main -->
      <section class="wrapper style1">
        <div class="container">
          <div id="content">
            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
              <h2>Get In Touch</h2>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="sergiof_2001@hotmail.com" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <div id="footer">
        <div class="container">
          <div class="row">
            <section class="col-3 col-6-narrower col-12-mobilep">
              <h3>Links</h3>
              <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="https://github.com/SergioWater">GitHub</a></li>
              </ul>
            </section>
            <section class="col-3 col-6-narrower col-12-mobilep">
              <h3>Social Media</h3>
              <ul class="links">
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Instagram</a></li>
              </ul>
            </section>
          </div>
        </div>

        <!-- Icons -->
        <ul class="icons">
          <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
          <li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
          <li><a href="#" class="icon brands fa-google-plus-g"><span class="label">Google+</span></a></li>
        </ul>

        <!-- Copyright -->
        <div class="copyright">
          <ul class="menu">
            <li>&copy; Sergio. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
